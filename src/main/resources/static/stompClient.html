<!DOCTYPE html>
<html>
<head>
  <title>CHAT (STOMP + SockJS)</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
  <h2>CHAT (STOMP + SockJS)</h2>
  <input id="msg" placeholder="Say something..." />
  <button onclick="sendMsg()">Send</button>
  <pre id="log"></pre>

  <script>
    // Create connection SockJS + STOMP
    const socket = new SockJS('/eliza-stomp');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, () => {
      document.getElementById('log').textContent += "Connected to ELIZA\n";
      // Listening for replies from the server
      stompClient.subscribe('/topic/replies', (msg) => {
        document.getElementById('log').textContent += "Doctor: " + msg.body + "\n";
      });
    });

    // Function to send messages
    function sendMsg() {
      const msg = document.getElementById('msg').value;
      stompClient.send("/app/chat", {}, msg);
      document.getElementById('log').textContent += "You: " + msg + "\n";
      document.getElementById('msg').value = "";
    }
  </script>
</body>
</html>
